<!DOCTYPE html>
<htm>
    <head>
        <!--تدريب طريقة الوصول للعناصر عن طريق ال Tag -->
      
      <title>DOM</title>
      
    </head>
    <body>
       
        <div >
            <h1>Programming Languages</h1>
            <ul>
                <li >JavaScript</li>
                <li >Kotlin</li>
                <li>Swift</li>
            </ul>

        </div>
        <script>
            let list = document.getElementsByTagName('li')
            console.log(list[0])
            console.log(list[1])
            console.log(list[2])
        </script>
    </body>
</htm>
